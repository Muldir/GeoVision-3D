
<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>GeoVision 3D AR/VR – Конус көлемін есептеу</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f8f8;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .formula, .figure {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GeoVision 3D AR/VR</h2>
        <p>Математика мен кеңістіктік ойлауды дамыту: <br>Метаверс және кеңейтілген шындық (XR)</p>
        <div>
            <label>Радиус:</label><br>
            <input id="radius" type="number" step="0.1" value="2.5"><br>
            <label>Биіктік:</label><br>
            <input id="height" type="number" step="0.1" value="4.0"><br>
            <button onclick="calculateVolume()">Көлемін есептеу</button>
        </div>
        <div class="result">
            Көлем: <span id="volume">-</span>
        </div>
        <div class="figure">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Cone_(geometry).svg/512px-Cone_(geometry).svg.png" width="120">
        </div>
        <div class="formula">
            <p><strong>V = (1/3)πr²h</strong></p>
        </div>
    </div>

    <script>
        function calculateVolume() {
            const r = parseFloat(document.getElementById('radius').value);
            const h = parseFloat(document.getElementById('height').value);
            const volume = (1/3) * Math.PI * r * r * h;
            document.getElementById('volume').innerText = volume.toFixed(2);
        }
    </script>
</body>
</html>
