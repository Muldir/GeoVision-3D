<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>GeoVision 3D: Жасыл Конус</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #f4f4f4; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="cone_green.glb"
    alt="3D Жасыл Конус"
    auto-rotate 
    camera-controls 
    shadow-intensity="1"
    exposure="1.3">
  </model-viewer>

</body>
</html>
