<!DOCTYPE html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <title>Конус параметрлерін өзгерту</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; font-family: sans-serif; }
      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 10px;
        z-index: 1;
      }
    </style>
  </head>
  <body>

    <div class="controls">
      <label>Биіктігі: <input type="range" id="height" min="1" max="5" step="0.1" value="2"></label><br>
      <label>Радиус: <input type="range" id="radius" min="0.5" max="3" step="0.1" value="1"></label>
    </div>

    <a-scene>
      <a-entity camera position="0 1.6 5"></a-entity>
      <a-light type="ambient" intensity="1"></a-light>

      <!-- Конус -->
      <a-cone id="cone"
              height="2"
              radius-bottom="1"
              radius-top="0.01"
              color="green"
              position="0 1 -3"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
      </a-cone>
    </a-scene>

    <script>
      const cone = document.querySelector('#cone');
      document.getElementById('height').addEventListener('input', e => {
        cone.setAttribute('height', e.target.value);
      });
      document.getElementById('radius').addEventListener('input', e => {
        cone.setAttribute('radius-bottom', e.target.value);
      });
    </script>

  </body>
</html>
